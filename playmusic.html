<body>
    <!-- Header -->
    <header class="header">

            <a href="#">About Us</a>

            <i class="fa-solid fa-user"></i>
            <a href="http://127.0.0.1:5500/login.html">Login</a>

        <!-- Menu Icon -->
        <div class="menu-icon">

    <div class="container">
        <div class="playmusic pt-5 pb-5">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="img_song">
                        <img id="songImage" src="img/unnamed (14).jpg" alt="Song Thumbnail">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="active_music mt-3">
                        <h5 id="songTitle"></h5>
                        <p id="songArtist"></p>
                        <br>
                        <div class="time">
                            <span id="currentTime"></span>
                            <span id="duration"></span>
                        </div>
                        <div class="progress-bar mt-2" id="progressBar">
                            <div class="progress"></div>
                        </div>
                        <br>
                        <div class="controls">
                            <button id="prev" aria-label="Previous Song">⏮</button>
                            <button id="playPause" aria-label="Play/Pause">▶</button>
                            <button id="next" aria-label="Next Song">⏭</button>
                        </div>
                        <audio id="audioPlayer" preload="auto"></audio>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <div class="container-fluid bg-dark py-5">
        <div class="container">
            <div class="search_music">
                <div class="list_category">
                    <a href="">All Music</a>
                    <a href="">Related</a>
                    <a href="">For You</a>
                    <a href="">New</a>
                </div>
                <div class="search">
                    <input id="searchInput" type="text" placeholder="Search Music">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div id="musicList" class="list-music d-flex flex-column align-items-center mt-5">
                <div class="container p-0">
                </div>
                <div class="change_page mt-5 d-flex gap-5">
                    <i class="fa-solid fa-chevron-left"></i>
                    <span>1</span>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-section">
            <div class="contact-info">
                <p><strong>Phone</strong></p>
                <p>+855 86 349 187</p>
                <p><strong>Email</strong></p>
                <p>pootheamr@gmail.com</p>
            </div>
        </div>
        <div class="footer-section">
            <div class="logo">
                <h1>X-SONG</h1>
            </div>
            <div class="social-icons">
                <a class="text-light" href="https://web.facebook.com/phun.potthea.1222"><i
                        class="fa-brands fa-facebook"></i></a>
                <a class="text-light" href="https://www.tiktok.com/@p_potthea"><i class="fa-brands fa-tiktok"></i></a>
                <a class="text-light" href=""><i class="fa-brands fa-linkedin"></i></a>
                <a class="text-light" href="https://www.instagram.com/pottheaphon/"><i
                        class="fa-brands fa-instagram"></i></a>
                <a class="text-light" href="https://github.com/MrPotthea"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
        <div class="footer-section">
            <h3>Stay With Me</h3>
            <form action="#" method="post" class="subscribe-form">
                <input type="email" placeholder="Email" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </footer>
    <script src="Js/index.js"></script>
</body>
<!-- JavaScript for Menu Toggle -->
<script>
    const menuIcon = document.querySelector('.menu-icon');
    const menuItems = document.querySelector('.menu-items');

    menuIcon.addEventListener('click', () => {
        menuItems.classList.toggle('active');
    });
    // JavaScript for scrolling
    const musicScroll = document.getElementById("musicScroll");
    const scrollLeft = document.getElementById("scrollLeft");
    const scrollRight = document.getElementById("scrollRight");

    // Scroll one column width
    const cardWidth = 210; // Column width (200px card + 10px margin)

    // Scroll left (hide one column, show one column to the left)
    scrollLeft.addEventListener("click", () => {
        musicScroll.scrollBy({
            left: -cardWidth, // Scroll by one column width
            behavior: "smooth",
        });
    });

    // Scroll right (hide one column, show one column to the right)
    scrollRight.addEventListener("click", () => {
        musicScroll.scrollBy({
            left: cardWidth, // Scroll by one column width
            behavior: "smooth",
        });
    });
</script>

</html>
